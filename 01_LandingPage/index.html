<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing with GSAP</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body class="h-full w-full bg-black text-white">
    <main class="h-full w-full p-3">
        <nav id="navbar" class="flex justify-between uppercase text-2xl">
            <h2 class="cursor-pointer">francesco gioia</h2>
            <ul class="flex gap-11">
                <li class="cursor-pointer">instagram</li>
                <li class="cursor-pointer">gallery</li>
                <li class="cursor-pointer">contact</li>
            </ul>
        </nav>

        <header class="mt-40 uppercase w-4/6 mx-auto relative z-10">
            <img class="h-80 absolute left-1/3 -top-30 rotate-20" src="https://images.unsplash.com/photo-1618375531912-867984bdfd87?q=80&w=2574&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
            <img class="h-80 absolute left-1/3 -top-30 rotate-10" src="https://images.unsplash.com/photo-1556347961-f9521a88cb8a?q=80&w=2574&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
            <img class="h-80 absolute left-1/3 -top-30 rotate-2" src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e?q=80&w=2574&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">

            <h1 class="text-9xl leading-26">hello i'm</h1>
            <h1 class="text-9xl text-center leading-26">francesco</h1>
            <h1 class="text-9xl text-center leading-26">gioia</h1>
        </header>
    </main>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>
</html>
